<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  {% for processo in processos %}
    <tr>
      <td>{{ processo.id }}</td>
      <td>{{ processo.advogado_id }}</td>
      <td>{{ processo.cliente_id }}</td>
      <td>{{ processo.numero_processo }}</td>
      <td>{{ processo.proximo_prazo }}</td>
      <td>{{ processo.arquivo }}</td>
    </tr>
  {% endfor %}
</table>
</body>
</html>
